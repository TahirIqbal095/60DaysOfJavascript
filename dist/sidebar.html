<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fa432fc678.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900">

    <nav class="relative">

        <!-- hamburger menu -->
        <div id="sidebar" class="relative flex flex-col p-4 bg-gray-800 w-24 min-h-screen">

            <div class="w-12 h-12 flex items-center border-2 border-gray-300 rounded-full">
                <img class="w-11 h-11" src="sidebarImages/tahir.png" alt="img">
            </div>

            <button id="open">
                <img id="imgBtn1" class="absolute -right-3 top-4" src="sidebarImages/open.svg" alt="img">
                <img id="imgBtn2" class="hidden absolute -right-3 top-4" src="sidebarImages/close.svg" alt="img">
            </button>
            

            <div class="">
                <ul class="flex flex-col gap-14 mt-12 font-medium text-gray-300">
                    <li>
                        <a class="flex items-center" href="#">
                            <img class="min-w-[2rem] mx-2" src="sidebarImages/home.svg" alt="img">
                            <span class="link-text | hidden ml-6">Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center" href="#">
                            <img class="min-w-[2rem] mx-2" src="sidebarImages/projects.svg" alt="img">
                            <span class="link-text | hidden ml-6">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center" href="#">
                            <img class="min-w-[2rem] mx-2" src="sidebarImages/about.svg" alt="img">
                            <span class="link-text | hidden ml-6">About</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center" href="#">
                            <img class="min-w-[2rem] mx-2" src="sidebarImages/contact.svg" alt="img">
                            <span class="link-text | hidden ml-6">Contact</span>
                        </a>
                    </li>
                </ul>
                
            </div>

            <a class="mt-auto flex items-center" href="#"><img class="min-w-[2rem] mx-2" src="sidebarImages/setting.svg" alt="img">
                <span class="link-text | hidden ml-6 font-medium text-gray-300">Setting</span></a>
        </div>
    </nav>


    <script src="app.js"></script>
</body>

</html>
