<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="min-h-screen bg-gray-200 flex justify-center items-center">

            <div

                <img class="absolute inset-0 w-full h-full shadow-lg object-cover" src="images/jorden.jpeg" alt="">

                <div class="absolute inset-0 hover:bg-gray-500 duration-150 opacity-50"></div>

                <img class="plus-img | absolute hidden" src="images/plus.svg" alt="">
            </div>
        </section>
    </main>

    <script src="index.js"></script>
