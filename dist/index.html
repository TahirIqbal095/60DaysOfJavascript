<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60 Days Javascript Challenge</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-vietnamPro">

    <header class="mt-8">
        <div class="container mx-auto md:flex justify-center items-center text-center gap-12 space-y-12 p-6">
            <div class="space-y-8">
                <h1 class="primary-heading fw-bold | text-gray-700">60 Days of <span
                        class="underline decoration-indigo-500">Javascript</span></h1>

                <p class="tracking-normal max-w-[44ch] opacity-75">60 Days of Javascript is a <span

                    Javascript projects as i can. These 60 days will be quiet challenging and exciting as well </p>

                <a href="#projects"
                    class="font-button fw-semi-bold btn | flex justify-center items-center mx-auto max-w-max bg-indigo-500 shadow-lg hover:bg-indigo-400 hover:scale-105 duration-500">View

            <div>

                    <hr class="mx-auto border-b-2 border-indigo-500 w-[75px]">

                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12 mt-8">


                    <div class="mx-auto rounded shadow-lg overflow-hidden hover:scale-105 duration-500 max-w-max">
                        <a href="colorflipper.html">
                            <img class="w-[25rem] h-[20rem] object-cover" src="images/color-flipper.PNG" alt="">

                    </div>

                    <div class="mx-auto rounded shadow-lg overflow-hidden hover:scale-105 duration-500 max-w-max">

                    <div class="mx-auto rounded shadow-lg overflow-hidden hover:scale-105 duration-500 max-w-max">

                        </a>
                    </div>

                    <div class="mx-auto rounded shadow-lg overflow-hidden hover:scale-105 duration-500 max-w-max">
                        <a href="sidebar.html">
                            <img class="w-[25rem] h-[20rem] object-cover" src="images/sidebar.PNG" alt="">
                            <p class="font-semibold | bg-indigo-500 py-2 text-white text-center">Sidebar</p>
                        </a>
                    </div>

                    <div class="mx-auto rounded shadow-lg overflow-hidden hover:scale-105 duration-500 max-w-max">
                        <a href="gallery.html">
                            <img class="w-[25rem] h-[20rem] object-cover" src="images/gallery.PNG" alt="">
                            <p class="font-semibold | bg-indigo-500 py-2 text-white text-center">Gallery</p>
                        </a>
