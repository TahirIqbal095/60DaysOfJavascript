<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="bg-orange-500 text-white shadow-lg transition-all  ease-in duration-500">
        <div class="flex justify-between items-center px-8 py-4">

            <div>
                <h1 class="text-2xl">Nav</h1>
            </div>

            <div class="hidden md:block">
                <ul class="flex gap-12 justify-between text-xl">
                    <li>Home</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </div>

            <button
                class="hidden md:block text-sm font-medium bg-white text-gray-800 px-8 py-1 rounded-lg border shadow-lg">Hire
                Me</button>

                <!-- hamburger icon -->
            <div class="block md:hidden z-50 bg-white border p-2 rounded">
                <button id="btn" class="space-y-1 flex flex-col justify-center items-center">
                    <div class="border-b-[3px] border-gray-600 w-6"></div>
                    <div class="border-b-[3px] border-gray-600 w-6"></div>
                    <div class="border-b-[3px] border-gray-600 w-6"></div>
                </button>
            </div>

            <!-- hamburger menu -->
            <div id="hamburger-menu" class="hidden justify-center bg-orange-500 border-b shadow-lg absolute top-0 right-0 left-0">
                <div class="p-8 mt-12">
                    <ul class="flex flex-col gap-8 text-white font-medium text-xl">
                        <li>Home</li>
                        <li>Projects</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>

        </div>

    </nav>


    <script src="index.js"></script>
</body>

</html>
