<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/fa432fc678.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-orange-500 text-white shadow-lg transition-all  ease-in duration-500">
        <div class="flex justify-between items-center px-8 py-4">

            <div>
                <h1 class="text-2xl">Nav</h1>
            </div>

            <div class="hidden md:block">
                <ul class="flex gap-12 justify-between text-xl">
                    <li><a href="#">Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <button
                class="hidden md:block text-sm font-medium bg-white text-gray-800 px-8 py-1 rounded-lg border shadow-lg">Hire
                Me</button>

                <!-- hamburger icon -->
            <div class="block md:hidden z-50 bg-white border p-2 rounded">
                <button id="btn" class="space-y-1 flex flex-col justify-center items-center">
                    <div class="border-b-[3px] border-gray-600 w-6"></div>
                    <div class="border-b-[3px] border-gray-600 w-6"></div>
                    <div class="border-b-[3px] border-gray-600 w-6"></div>
                </button>
            </div>

            <!-- hamburger menu -->
            <div id="hamburger-menu" class="hidden flex-col bg-orange-500 border-b shadow-lg absolute top-0 right-0 left-0">
                <div class="p-8 mt-12">
                    <ul class="flex flex-col gap-8 text-white font-medium text-xl">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="flex gap-6 p-8">
                    <a href="https://github.com/TahirIqbal095"><i class="fa-brands fa-github fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/tahir-iqbal-4808b91a3/"><i class="fa-brands fa-linkedin fa-2x"></i></a>
                    <a href="https://twitter.com/Tahiriqbal095"><i class="fa-brands fa-twitter fa-2x"></i></a>
                </div>
            </div>

        </div>

    </nav>


    <script src="index.js"></script>
</body>

</html>
