<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/fa432fc678.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="text-gray-800 shadow-lg">
        <div class="relative flex justify-between items-center px-8 py-4">

            <div>
                <h1 class="text-2xl">Nav</h1>
            </div>

            <div class="hidden md:block">
                <ul class="flex gap-12 justify-between text-xl">
                    <li><a href="#">Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <button
                class="hidden md:block text-sm font-medium bg-white text-gray-800 px-8 py-2 rounded-lg border-2 border-gray-800 shadow-md hover:bg-gray-900 hover:text-white duration-300">Hire
                Me</button>

                <!-- hamburger icon -->
            <div class="block md:hidden z-50">
                <button id="btn" class="space-y-1 flex flex-col space-x-2">
                    <div class="border-b-[3px] border-gray-900 w-8"></div>
                    <div class="border-b-[3px] border-gray-900 w-6"></div>
                </button>
            </div>
        </div>

        <!-- hamburger menu -->
        <div id="hamburger-menu" class="hidden bg-gray-100 w-full h-[400px]">
            <div class="nav-list | p-8">
                <ul class="flex flex-col gap-8 font-medium text-xl">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="p-8">
                <a href="https://twitter.com/Tahiriqbal095"><i class="fa-brands fa-twitter fa-2x"></i></a>
            </div>
        </div>

    </nav>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
